<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine, Rose? üíï</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .proposal-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 60px 40px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 90%;
            position: relative;
            animation: slideIn 1s ease-out;
            min-height: 500px;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .question {
            font-family: 'Dancing Script', cursive;
            font-size: 3.5rem;
            color: #d63384;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1); }
            to { text-shadow: 2px 2px 20px rgba(214, 51, 132, 0.6); }
        }

        .heart-big {
            font-size: 5rem;
            margin: 30px 0;
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .buttons-container {
            display: flex;
            gap: 30px;
            justify-content: center;
            align-items: center;
            margin-top: 40px;
            flex-wrap: wrap;
            position: relative;
            min-height: 100px;
        }

        .btn {
            padding: 15px 40px;
            font-size: 1.3rem;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
        }

        .btn-yes {
            background: linear-gradient(45deg, #ff6b9d, #d63384);
            color: white;
            box-shadow: 0 8px 25px rgba(214, 51, 132, 0.4);
        }

        .btn-yes:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(214, 51, 132, 0.6);
        }

        .btn-no {
            background: linear-gradient(45deg, #6c5ce7, #a29bfe);
            color: white;
            box-shadow: 0 8px 25px rgba(108, 92, 231, 0.4);
        }
        
        .btn-no.running {
            position: absolute;
        }

        .response-message {
            margin-top: 30px;
            padding: 20px;
            border-radius: 15px;
            font-size: 1.2rem;
            font-weight: 600;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        .response-message.show {
            opacity: 1;
            transform: translateY(0);
        }

        .yes-response {
            background: linear-gradient(45deg, #ff9a9e, #fecfef);
            color: #d63384;
        }

        .no-response {
            background: linear-gradient(45deg, #a29bfe, #6c5ce7);
            color: white;
        }

        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .floating-heart {
            position: absolute;
            font-size: 2rem;
            animation: floatUp 4s linear infinite;
            opacity: 0.7;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(-10vh) rotate(360deg);
                opacity: 0;
            }
        }

        .celebration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        .confetti {
            position: absolute;
            font-size: 2rem;
            animation: confettiFall 3s linear infinite;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(-10vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .proposal-container {
                padding: 40px 20px;
            }
            
            .question {
                font-size: 2.5rem;
            }
            
            .buttons-container {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="floating-hearts" id="floatingHearts"></div>
    
    <div class="proposal-container">
        <h1 class="question">Will You Be My Valentine, Srushti?</h1>
        <div class="heart-big">üíñ</div>
        
        <div class="buttons-container" id="buttonsContainer">
            <button class="btn btn-yes" onclick="sayYes()">YES! üíï</button>
            <button class="btn btn-no" id="noBtn">No üò¢</button>
        </div>
        
        <div id="responseMessage" class="response-message"></div>
    </div>

    <div class="celebration" id="celebration"></div>

    <script>
        let runAwayCount = 0;
        const noMessages = [
            "Are you sure? ü•∫",
            "Please reconsider! üíî",
            "Think about it again! üôè",
            "I'll be really sad... üò≠",
            "Just one more chance? üíï",
            "Pretty please? ü•π"
        ];

        const noBtn = document.getElementById('noBtn');
        const container = document.getElementById('buttonsContainer');

        // Track mouse position and make button run away when cursor gets close
        document.addEventListener('mousemove', function(e) {
            if (!noBtn || noBtn.style.display === 'none') return;
            
            const btnRect = noBtn.getBoundingClientRect();
            const btnCenterX = btnRect.left + btnRect.width / 2;
            const btnCenterY = btnRect.top + btnRect.height / 2;
            
            const mouseX = e.clientX;
            const mouseY = e.clientY;
            
            // Calculate distance from mouse to button center
            const distance = Math.sqrt(
                Math.pow(mouseX - btnCenterX, 2) + 
                Math.pow(mouseY - btnCenterY, 2)
            );
            
            // If mouse is within 150px of the button, make it run away
            if (distance < 150) {
                runAway();
            }
        });

        // Also run away on touch devices
        noBtn.addEventListener('touchstart', function(e) {
            e.preventDefault();
            runAway();
        });

        // Prevent any click on the No button
        noBtn.addEventListener('click', function(e) {
            e.preventDefault();
            e.stopPropagation();
            runAway();
            return false;
        });

        function runAway() {
            const containerRect = container.getBoundingClientRect();
            
            // Add running class to make it absolute positioned
            noBtn.classList.add('running');
            
            // Get random position - make it jump far away
            const maxX = containerRect.width - 150;
            const maxY = 150;
            
            const randomX = Math.random() * maxX;
            const randomY = (Math.random() * maxY) - 75;
            
            // Move the button
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
            
            // Change text
            if (runAwayCount < noMessages.length) {
                noBtn.textContent = noMessages[runAwayCount];
                runAwayCount++;
            }
            
            // Make it smaller and harder to catch
            const newSize = Math.max(0.4, 1 - (runAwayCount * 0.1));
            noBtn.style.transform = `scale(${newSize})`;
        }

        function sayYes() {
            const responseDiv = document.getElementById('responseMessage');
            responseDiv.className = 'response-message yes-response show';
            responseDiv.innerHTML = `
                <div style="font-size: 1.5rem; margin-bottom: 15px;">üéâ YES! üéâ</div>
                <div>You have made me the happiest person alive! üíï</div>
                <div style="margin-top: 15px; font-size: 1rem;">I love you so much! ‚ù§Ô∏è</div>
            `;
            
            document.getElementById('buttonsContainer').style.display = 'none';
            startCelebration();
            
            setTimeout(() => {
                window.location.href = 'love-letter.html';
            }, 5000);
        }

        function startCelebration() {
            const celebration = document.getElementById('celebration');
            const emojis = ['üéâ', 'üíï', '‚ù§Ô∏è', 'üíñ', 'üåü', '‚ú®', 'üéä', 'üíù'];
            
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.animationDelay = Math.random() * 2 + 's';
                    confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    celebration.appendChild(confetti);
                    
                    setTimeout(() => {
                        if (confetti.parentNode) {
                            confetti.parentNode.removeChild(confetti);
                        }
                    }, 5000);
                }, i * 100);
            }
        }

        function createFloatingHearts() {
            const container = document.getElementById('floatingHearts');
            const hearts = ['üíï', 'üíñ', 'üíó', 'üíù', '‚ù§Ô∏è', 'üíú'];
            
            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'floating-heart';
                heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
                container.appendChild(heart);
                
                setTimeout(() => {
                    if (heart.parentNode) {
                        heart.parentNode.removeChild(heart);
                    }
                }, 5000);
            }, 800);
        }

        window.addEventListener('load', createFloatingHearts);
    </script>
</body>
</html>
